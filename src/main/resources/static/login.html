<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Clinic</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="brand">SmartClinic</a>
    </nav>

    <div class="login-container">
        <h2 style="text-align: center; margin-bottom: 2rem;">Portal Login</h2>
        <form action="dashboard.html">
            <div class="form-group">
                <label>Role</label>
                <select>
                    <option>Doctor</option>
                    <option>Patient</option>
                    <option>Admin</option>
                </select>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p style="text-align: center; margin-top: 1rem; color: #6b7280;">Demo: Just click Login</p>
    </div>
</body>

</html>
